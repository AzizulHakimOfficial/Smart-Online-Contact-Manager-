<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is Home Page</title>
	</head>
	<body>
		<section>
			<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">
                    <h3 class="text-center text-info mt-5">Enter New Password</h3>
                    
                        <form id="login-form" class="form" th:action="@{/change-password}" action="#" method="post">
                        
                            <div class="form-group">
                                <input type="password" name="newpassword" id="newpassword" class="form-control" placeholder="Enter new password here" required>
                            </div>
                            <div class="container text-center">
                               <button type="submit" class="btn btn-success">Change Password</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</section>
	</body>
</html>
