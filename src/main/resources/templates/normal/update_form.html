<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is Home Page</title>
	</head>
	<body>
		<section>
			<div class="card mr-3 ml-3">
				<div class="card-body">
					<h3 class="text-center">Update Contact</h3>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								
								<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
										 th:action="@{/user/process-update}" class="mt-2">
									
									<input type="hidden" th:value="${contact.id}" name="id"/>
									
									<!-- First Name -->
									
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text mr-1">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										
										<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" required/>
									</div>
									
									<!-- second Name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-1">
												<i class="fa fa-user"></i>
											</div>
										</div>
										
										<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter nickname here" class="form-control" required/>
									</div>
									
									<!-- phone field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-1">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										
										<input th:value="${contact.phone}" type="number" min="10" id="phone" name="phone" placeholder="Enter phone nmuber here" class="form-control" required/>
									</div>
									
									<!-- email field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-1">
												@
											</div>
										</div>
										
										<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email here" class="form-control" required/>
									</div>
									
									<!-- work field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-1">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										
										<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work details here" class="form-control"/>
									</div>
									
									<!-- contact Description -->
									<div class="input-group mt-3">
											<textarea th:text="${contact.description}" style="width:100%" name="description" id="mytextarea" placeholder="Enter your contact Description" rows="9" class="form-control" ></textarea>
									</div>
									
									<!-- contact Image -->
									<div class="container">
										<img th:src="@{'/img/'+${contact.image}}" class="img-fluid my_profile_picture" style="width:250px;height:250px;" alt=""/>
									</div>
									<p class="textt-secondary m-0 mt-2">Choose new profile pic if you want to update pic.</p>
									<div class="custom-file mt-0">
										<input type="file" name="profileImage"/>
									</div>
									
									<div class="container text-center">
										<button class="btn btn-outline-success">Save Contact</button>
									</div>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
			<script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
		    </script>
		    <script>
				$(document).ready(()=>{
					$('item').removeClass('active');
					$('#contacts-link').addClass("active");
				});
			</script>
		</section>
	</body>
</html>
