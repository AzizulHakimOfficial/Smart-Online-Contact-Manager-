<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is Home Page</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="card text-center">
					<div class="card-body">
							<div class="container">
								<img src="" style="height:200px;width:200px;" class="my_profile_picture" th:src="@{'/img/default_logo.png'}" alt="profile Photo"/>
							</div>
					<h2 class="text-center mt-3 text-secondary">Start adding your contact on cloud...</h2>
						<a th:href="@{/user/add-contact}" class="btn btn-outline-success mt-4 text-uppercase">Add New Contact</a>
					</div>
				</div>
			</div>
			<script>
				$(document).ready(()=>{
					$('item').removeClass('active');
					$('#home-link').addClass("active");
				});
			</script>
		</section>
	</body>
</html>
